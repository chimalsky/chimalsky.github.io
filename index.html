<!DOCTYPE html>
<html>
  <head>
    <title>Adagia</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <script type="text/javascript" src="javascripts/vendor/requirejs/require.js" data-main="javascripts/app/main.js"></script>
  </head>
  <body>

  	<div id="applicationHost" class="hidden">
  	    <div class="container-fluid">
  		<div id="page-host">
      <link href='https://fonts.googleapis.com/css?family=Poly' rel='stylesheet' type='text/css'>

		<section id="colored" class="story">
			<header class="row">
				<h1 class="col-md-11 col-md-offset-1" data-bind="text: title"></h1>

				<h2 class="col-md-11 col-md-offset-1" data-bind="text: author"></h2>

				<div class="col-sm-6 col-sm-offset-6 col-md-4 col-md-offset-3 col-lg-3 col-lg-offset-3">
					<p class="entry-text" data-bind="html: storyElements()[0]"></p>
					<p class="entry-text" data-bind="html: storyElements()[1]"></p>
				</div>
			</header>

			<article class="row">
				<!-- ko foreach: storyElements -->
					<!-- ko if: $index() > 1 -->
					<div class="row">
						<p class="col-sm-6 col-sm-offset-6 col-md-4 col-md-offset-3 col-lg-3 col-lg-offset-3" data-bind="html: $data"></p>

						<!-- ko if: $index() == 11 -->
						<div class="col-sm-6 col-md-5 col-lg-6">
							<img class="visible-xs" style="width:100%" src="images/repetition.png" />
							<img class="visible-sm visible-md visible-lg" style="width:85%; position:absolute" src="images/repetition.png" />
						</div>
						<!-- /ko -->
					</div>
					<!-- /ko -->
				<!-- /ko -->
			</article>

			<footer class="row">
				<div class="col-md-3 col-md-offset-3">
					<p class="">
						Written by: <span data-bind="text: author"></span>
					</p>
					<p class="">
						Illustrated by: <span data-bind="text: illustrator"></span>
					</p>
					<p class=""> 
						<span data-bind="text: date().month"></span> / <span data-bind="text: date().year"></span>
					</p>
				</div>

				<div class="col-md-6">
					A full online publication full of this shit is coming soon. Stay tuned.
				</div>
			</footer>

		</section>

    </div>
	</div>
  </div>

  </body>
</html>
